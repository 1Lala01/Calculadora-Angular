<div class="container">
  <h1>{{title}}</h1>
<form>

  Numero 1 : <input type="number" [(ngModel)]="num1" name="num1"><br><br>
  Numero 2 : <input type="number" [(ngModel)]="num2" name="num2"><br><br>

  <input class="btn btn-primary ml-2"type="submit" value="sumar" (click)="suma()" >
  <input class="btn btn-success mx-2"type="submit" value="restar" (click)="resta()" >
  <input class="btn btn-warning mx-2"type="submit" value="multiplicar" (click)="multiplicar()" >
  <input class="btn btn-danger  mx-2 " type="submit" value="dividir" (click)="divicion()" >
 
</form>
<p class="ml-2 fw-bold py-2"> Resultado: {{resultado}} </p>
</div>
<router-outlet/>
